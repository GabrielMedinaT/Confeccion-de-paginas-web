<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Datos personales para contactar conmigo</legend>

        <label for="">Nombre</label>
        <input type="text" />
        <br />
        <label for="">Apellidos</label>
        <input type="text" />
        <br />
        <label for="">Edad</label>
        <input type="number" />
        <br />
        <label for="">Email</label>
        <input type="email" />
        <br />
        <label for="">Teléfono</label>
        <input type="tel" />
        <br />
        <textarea
          name=""
          id=""
          placeholder="Observaciones"
          cols="30"
          rows="10"></textarea>
      </fieldset>
      <fieldset>
        <legend>Motivos para contactar conmigo</legend>
        <input type="radio" name="motivo" id="" />
        <label for="">Relacion Personal</label>
        <input type="radio" name="motivo" />
        <label for="">Relacion Laboral</label>
        <input type="radio" name="motivo" />
        <label for="">Otros</label>
      </fieldset>
      <fieldset>
        <legend>So te gista mi página web personal ponle nota</legend>
        <select name="nota" id="" size="3">
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
          <option value="4">Cuatro</option>
          <option value="5">Cinco</option>
        </select>
      </fieldset>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Borrar" />
    </form>
    <div class="hola" border="1px black solid">
      <legend>Hola</legend>
    </div>
  </body>
</html>
